<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7136880454.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------------Navigation bar section------------------------- -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Ledger</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#porfolio" class="navbar__links" id="porfolio-page">Portfolio</a>
                </li>
                <li class="navbar__btn">
                    <a href="#signup" class="button" id="signup">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

<!-- --------------------home setion---------------- -->
    <div class="homep" id="home">
        <div class="homep__container">
            <h1 class="homep__heading">Flexible, minimalist
                <span>templates </span>
            </h1>
            <button class="main__btn"><a href="#">Explore</a></button>
            <button class="main__btn"><a href="#">Get Quote</a></button>
        </div>
    </div>

<!---------------about section--------------- -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class=fa-solid fa-bring-forward></i></div>
            </div>
            <div class="main__content">
                <h1>Get amazing templates designed for you!</h1>
                <h2>Curate a brand for your business at the touch of a button.</h2>
                <p>Schedule a call or request for a demo.</p>
                <button class="main__btn"><a href="#">Call us.</a></button>
                <button class="main__btn"><a href="#">Get free demo.</a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
